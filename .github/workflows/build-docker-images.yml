name: Build and Push Images 1 and 2
on:
  workflow_dispatch:
  push:
    paths:
      - 'docker/Dockerfile'
      - 'docker/autoeval-headless.Dockerfile'
      - 'evaluator.py'
      - 'requirements.txt'
      - 'docker/run-headless.sh'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Copy necessary files to docker folder
        run: |
          cp evaluator.py docker/
          cp requirements.txt docker/      

      - name: Build and push img1
        uses: docker/build-push-action@v5
        with:
          context: ./docker
          file: docker/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/img1:latest
            ghcr.io/${{ github.repository }}/img1:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build and push img2
        uses: docker/build-push-action@v5
        with:
          context: ./docker
          file: docker/autoeval-headless.Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/img2:latest
            ghcr.io/${{ github.repository }}/img2:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max