# workflow-build-img3.yml
name: Build img3 from img2
on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      base-image-tag:
        description: 'img2 tag to use as base'
        required: false
        default: 'latest'
        type: string

jobs:
  build-img3:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Pull base image (img2) first
        run: |
          BASE_TAG="${{ github.event.inputs.base-image-tag || 'latest' }}"
          echo "Pulling base image: ghcr.io/${{ github.repository }}/img2:${BASE_TAG}"
          docker pull ghcr.io/${{ github.repository }}/img2:${BASE_TAG}
      
      - name: Build img3
        uses: docker/build-push-action@v5
        with:
          context: ./docker
          file: ./autoeval-headless-runpy.Dockerfile
          build-args: |
            BASE_IMAGE_TAG=${{ github.event.inputs.base-image-tag || 'latest' }}
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/img3:latest
            ghcr.io/${{ github.repository }}/img3:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max