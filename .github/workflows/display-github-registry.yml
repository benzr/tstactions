name: Display Docker Registry Contents
on:
  workflow_dispatch:  # Manual trigger
  schedule:
    - cron: '0 8 * * *'  # Daily at 8 AM

jobs:
  inspect-registry:
    runs-on: ubuntu-latest
    steps:
      - name: Check GHCR packages via API
        continue-on-error: true
        env:
          # Use a Personal Access Token instead of GITHUB_TOKEN
          PAT_TOKEN: ${{ secrets.PAT_PACKAGES_TOKEN }}
        run: |
          echo "=== Packages in GHCR ==="
          
          # Use your username directly
          OWNER="benzr"
          echo "Owner is $OWNER"

          # Install jq if needed
          jq --version || sudo apt-get install -y jq
          
          echo -e "\nTesting API endpoint for user packages..."
          
          # Make the API call with PAT
          response=$(curl -s -w "\n%{http_code}" \
            -H "Authorization: Bearer $PAT_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            "https://api.github.com/users/$OWNER/packages?package_type=container")
          
          # Split response body and status code
          http_code=$(echo "$response" | tail -n1)
          response_body=$(echo "$response" | head -n -1)
          
          echo "HTTP Status Code: $http_code"
          
          if [ "$http_code" = "200" ]; then
            echo -e "\n✓ Success! Packages found:"
            echo "$response_body" | jq '.[] | .name'
            echo -e "\nFull package info:"
            echo "$response_body" | jq '.'
          else
            echo -e "\n✗ API Error Response:"
            echo "$response_body"
          fi

