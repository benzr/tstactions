name: Display Docker Registry Contents
on:
  workflow_dispatch:  # Manual trigger
  schedule:
    - cron: '0 8 * * *'  # Daily at 8 AM

jobs:
  inspect-registry:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
    
    steps:
      - name: Check GHCR packages via API
        continue-on-error: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "=== Packages in GHCR ==="
          
          # List packages for the repository owner
          OWNER="${{ github.repository_owner }}"

          echo "Owner is $OWNER"

          jq --version || sudo apt-get install -y jq    

          curl -s -H "Authorization: Bearer $GITHUB_TOKEN" \
              -H "Accept: application/vnd.github+json" \
              -H "X-GitHub-Api-Version: 2022-11-28" \
              "https://api.github.com/users/${{ github.actor }}/packages?package_type=container" | jq '.[]'

