name: Execute Check and Deploy Results

on:
  push:
    paths:
      - 'check.py'
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  execute-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Build Docker image
      run: |
        docker build -t check-runner ./docker
        
    - name: Run check.py in Docker
      env:
        GITHUB_ACTOR: ${{ github.actor }}
      run: |
        if [ -f results.db ]; then
          cp results.db /tmp/results.db
        else
          sqlite3 /tmp/results.db "VACUUM;"
        fi
        
        docker run \
          -v /tmp/results.db:/github/workspace/results.db \
          -e GITHUB_ACTOR=${{ github.actor }} \
          check-runner
        
        cp /tmp/results.db results.db
        
    - name: Generate HTML page
      run: |
        python generate_page.py
      
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './'  # Uploads everything in current directory
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
