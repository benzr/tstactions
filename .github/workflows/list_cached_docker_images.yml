name: List Cached Docker Images

on:
  workflow_dispatch:
  push:
    paths:
      - '.github/workflows/list_cached_docker_images.yml'
      
jobs:
  list-docker-images:
    runs-on: ubuntu-latest
    steps:
      - name: List cached Docker images
        run: docker images

      - name : list tmp contents
        run: ls -lah /tmp/
      
      - name: Display image details
        run: docker images --format "table {{.Repository}}\t{{.Tag}}\t{{.Size}}\t{{.CreatedAt}}"
      
      - name: Show buildx cache directories
        run: ls -lh /tmp/.buildx-cache-* 2>/dev/null || echo "No buildx cache directories found"
      
      - name: List buildkit cache
        run: |
          docker buildx du --verbose || echo "BuildKit cache info unavailable"
      
      - name: Save image list to artifact
        run: |
          {
            echo "=== Docker Images ==="
            docker images
            echo ""
            echo "=== Buildx Cache Directories ==="
            ls -lh /tmp/.buildx-cache-* 2>/dev/null || echo "No buildx cache directories found"
            echo ""
            echo "=== Docker Build Cache ==="
            docker buildx du --verbose 2>/dev/null || echo "BuildKit cache info unavailable"
          } > docker-images.txt
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-images-list
          path: docker-images.txt