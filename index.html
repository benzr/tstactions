<!DOCTYPE html>
<html>
<head>
    <title>Analytics Dashboard</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 800px; margin: 0 auto; }
        h1 { color: #333; }
        .status { padding: 10px; background: #f0f0f0; border-radius: 5px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 10px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background-color: #f2f2f2; }
        .empty { color: #666; font-style: italic; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“Š Analytics Dashboard</h1>
        <div class="status">
            <p>Database initialized successfully!</p>
            <p>Run the "Update Analytics" workflow to add data.</p>
        </div>
        <h2>Page Views</h2>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Page</th>
                    <th>Views</th>
                    <th>Unique Visitors</th>
                </tr>
            </thead>
            <tbody>
                <tr><td colspan="4" class="empty">No data yet. Run the update workflow.</td></tr>
            </tbody>
        </table>
        <p><small>Last updated: <span id="update-time">Just initialized</span></small></p>
    </div>
</body>
</html>
